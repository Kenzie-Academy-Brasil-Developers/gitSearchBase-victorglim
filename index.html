<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Git Search</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="modal-loading hidden">
      <div class="spinner">
        <div class="loading"></div>
        <p class="loading-msg">LOADING</p>
      </div>
    </div>
    <div class="flex">
      <div class="description">
        <div class="container-description">
          <h1>Git Search</h1>
          <p>Encontre e se conecte com profissionais de forma rápida e fácil</p>
          <div class="align-image">
            <span>Achados Recentemente:</span>
          </div>
        </div>
      </div>
      <div class="login">
        <div class="container-login">
          <h2>Procurar por um usuário</h2>




          <form class="form-principal">
            <label for="username">Usuário Github</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Digite um usuário do Github aqui..."
            />
            <div class="res-error"></div>
            <button type="submit" disabled="disabled" class="btn-submit">
              Ver Perfil do Github
            </button>
          </form>



          
        </div>
      </div>
    </div>
  </body>
</html>
